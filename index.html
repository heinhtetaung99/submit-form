<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="submitForm" class="submit-form">
      <div class="close-btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
      </div>
      <!-- modal error -->
      <!-- <dialog class="modal">
        <h2>Are you sure want to close?</h2>
        <button class="exit-btn">Close</button>
      </dialog> -->
      <h3>Send Us a Message</h3>
      <input type="text" placeholder="Full name" />
      <input type="email" placeholder="Your email" />
      <div class="post">
        <select>
          <option value="0">I want to post</option>
          <option value="1">about my new car</option>
          <option value="2">how lucky I am</option>
          <option value="3">my selfies</option>
        </select>
      </div>
      <textarea
        name=""
        id=""
        cols="30"
        rows="6"
        placeholder="Your message goes here..."
      ></textarea>
      <button>
        <a href="card-component/index.html" target="_blank">Submit form</a>
      </button>
    </form>
    <!-- <script src="app.js"></script> -->
  </body>
</html>
